<div class="titulo">
    <span>Games</span>
</div>

<div class="dato">
    <span>Ingrese un apodo</span>
    <input type="text" [(ngModel)]="apodo">
</div>

<div class="container table-wrapper-scroll-y">
    <span *ngFor="let juego of juegos">
      <button class="col-sm juego" (click)="jugar(juego)">
        <span id="nom{{juego}}">{{juego}}</span><span id="sp{{juego}}" class=""></span>
      </button>
    </span>
</div>
